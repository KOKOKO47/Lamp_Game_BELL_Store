<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лампочка</title>
    <style>
        body {
            background-color: #064D2D; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .lamp {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #444; 
            transition: background-color 0.3s;
        }
        .on {
            background-color: yellow; 
            box-shadow: 0 0 20px yellow;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: black;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FFC107;
        }
        .achievement {
            margin-top: 20px;
            font-size: 18px;
            color: #FFD700;
            display: none;
        }
        .ad {
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .ad a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lamp" id="lamp"></div>
        <button id="toggleButton" onclick="toggleLamp()">Вкл / Выкл</button>
        <div class="achievement" id="achievement"></div>
        <div class="ad">Подписывайтесь на <a href="https://t.me/missbellesonlybrands" target="_blank">наш Telegram</a>!</div>
    </div>
    
    <script>
        let clickCount = 0;
        function toggleLamp() {
            document.getElementById('lamp').classList.toggle('on');
            clickCount++;
            checkAchievements();
        }

        function checkAchievements() {
            const achievementDiv = document.getElementById('achievement');
            const milestones = [100, 200, 300, 500, 600, 700, 800, 900];
            if (milestones.includes(clickCount)) {
                achievementDiv.innerText = `Ура! ${clickCount} кликов!`;
                achievementDiv.style.display = 'block';
                setTimeout(() => {
                    achievementDiv.style.display = 'none';
                }, 5000);
            }
            if (clickCount === 1000) {
                startDisco();
            }
        }

        function startDisco() {
            let colors = ['red', 'blue', 'purple', 'orange', 'pink', 'cyan', 'lime'];
            let index = 0;
            setInterval(() => {
                document.body.style.backgroundColor = colors[index % colors.length];
                index++;
            }, 500);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                toggleLamp();
            }
        });
    </script>
</body>
</html>
